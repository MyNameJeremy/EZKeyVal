<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Pannel for EZKV</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <script>
      async function reset() {
        await fetch('/debug/reset');
        location.reload();
      }
    </script>
    <div id="app-main">
      <div class="kv-table">
        <table id="kv-table">
          <thead>
            <tr>
              <th>key</th>
              <th>val</th>
            </tr>
          </thead>
          <tbody id="kv-table-body"></tbody>
        </table>
        <button class="reset" onclick="reset()">reset</button>
      </div>
    </div>
  </body>
</html>
